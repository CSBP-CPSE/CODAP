	    <script src="../references/requirejs-2.3.2/require_mod.js"></script>

        <script type="text/javascript">
			function onload(ev) {	
				var loc = location.href.split("/");
				var url = loc.splice(0, loc.length - 1).join("/") + "/";
				
				r.require.config({
					urlArgs : "v=0.2.2",
					paths: {
						proj4 : url  + "../references/proj4js",
						Api	  : url  + "../api/src",
						Exp   : url  + "../exp/src",
						App   : url  + "./src"
					}
				});
					
				r.require(['App/index'], function(index) {	
					index.Start();
				});
			}
        </script>
    </head>

	<body class="crowd" onload="onload(event)">
	</body>
